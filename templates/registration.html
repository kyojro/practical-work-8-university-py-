{% extends "base.html" %}

{% block head %}
{{super()}}
    <title>Реєстрація</title>
{% endblock %}

{% block content %}
<form method="post" >
{{ form.csrf_token }}

<div class="form-group row">
    <label  class="col-sm-2 col-form-label">Ім'я</label>
    <div class="col-sm-10">
        {{form.first_name}}
    </div>
</div>
<div class="form-group row">
    <label  class="col-sm-2 col-form-label">Прізвище</label>
    <div class="col-sm-10">
        {{form.second_name}}
    </div>
</div>
<div class="form-group row">
    <label  class="col-sm-2 col-form-label">Вік</label>
    <div class="col-sm-10">
        {{form.age}}
    </div>
</div>
<div class="form-group row">
    <label  class="col-sm-2 col-form-label">Країна</label>
    <div class="col-sm-10">
        {{form.country}}
    </div>
</div>
<div class="form-group row">
    <label  class="col-sm-2 col-form-label">Місто</label>
    <div class="col-sm-10">
        {{form.city}}
    </div>
</div>

<button  class="btn btn-outline-success" type="submit" id="btn_submit">Submit</button>
<a role="button" href="/"class="btn btn-outline-success">Cancel</a>
{% for error in form.errors.forms %}
<span style="color: red;">[{{error}}]</span>
{% endfor %}<br>





</form>
{% endblock %}
